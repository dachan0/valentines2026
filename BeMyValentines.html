<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Comic Sans MS", "Segoe UI", cursive;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .gif {
      width: 100%;
      max-width: 220px;
      height: auto;
      border-radius: 15px;
      margin: 15px auto;
      display: block;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 8px;
      transition: transform 0.2s ease;
      min-width: 120px;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ddd;
      color: #333;
      position: relative;
    }

    .hearts {
      font-size: 1.8rem;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* ðŸ“± Extra polish for very small screens */
    @media (max-width: 360px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .hearts {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <img
      class="gif"
      src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzBqdXh5ZnkzdHp3eTE1aHFocHM0amZ0bG5jampndGx5a3RqdmQ4MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5b3N5hXaERPgGV764K/giphy.gif"
      alt="question gif"
    />

    <div class="hearts">ðŸ’– ðŸ’• ðŸ’˜</div>
    <h1>Be My Valentine?</h1>
    <p>You better know the answer ðŸ¥°</p>

    <button class="yes" onclick="sayYes()">Yes ðŸ’ž</button>
    <button class="no" onmouseover="moveNo(this)">No ðŸ™ˆ</button>
  </div>

  <script>
    function sayYes() {
      document.querySelector(".card").innerHTML = `
        <img
          class="gif"
          src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3BwaHF3ODNlcDF2YXNheGxteWc0MGhyMG5mdGpyYjJkcGZmeXp4NSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qKQQUKSSbWBkO2V3KX/giphy.gif"

        <div class="hearts">ðŸ’– ðŸ’• ðŸ’˜ ðŸ’–</div>
      `;
    }

    function moveNo(button) {
      const x = Math.random() * 150 - 75;
      const y = Math.random() * 150 - 75;
      button.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>
</body>
</html>
